<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary card</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <article class="card">
      <img src="assets/images/illustration-hero.svg" alt="Hero image" class="card__image">
      <div class="card__body">
        <p class="title">Order Summary</p>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="card__plan">
          <img src="assets/images/icon-music.svg" alt="Music icon">
          <div class="plan-description">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
       	  </div>
          <a href="#">Change</a>
        </div>
        <button class="proceed-button">Proceed to payment</button>
        <button class="cancel-button">Cancel order</button>
      </div>
    </article>
  </main>
</body>
</html>
